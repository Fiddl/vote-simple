{% extends "base.html" %}
{% block content %}
  <div class="jumbotron">
      {% for bal in ballot %}
      <div id="ballot"></div>
      <h4 class="title">{{bal.title}}</h4>

      <div class="list-group">

          <button class="candidates list-group-item"> {{bal.candidates}}</button>


      </div>
      {% endfor %}
  </div>
  <div class="row">
    <div class="span12">
    {{docs|markdown}}
    </div>
  </div>
{% endblock %}
{% block page-scripts %}
{% script "js/out/goog/base.js" %}
{% script "/js/app.js" %}
{% endblock %}
